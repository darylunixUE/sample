  <link href="https://fonts.googleapis.com/css2?family=Bakbak+One&family=Bebas+Neue&family=Jost:wght@510&family=Magra:wght@400;700&family=Montserrat+Alternates:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900&family=Pathway+Gothic+One&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900&family=Quicksand:wght@300..700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Saira+Condensed:wght@100;200;300;400;500;600;700;800;900&family=Truculenta:opsz,wght@12..72,100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
  <link rel="stylesheet" href="style.css">
  <style>
    .order-item img {
      width: 50px;
      height: 50px;
      margin-top: -10px;
      margin-left: 25px;
    }
    .readonly-input {
      background-color: #e9ecef;
      cursor: not-allowed;
    }
    .col-md-1.d-flex button {
      margin-bottom: 12px;
    }
    .summary-section {
      border: 1px solid #e0e0e0;
      border-radius: 8px;
      padding: 16px;
      margin-top: 20px;
    }
    .summary-section div {
      margin-bottom: 10px;
    }
    .summary-section .total-cost {
      font-weight: bold;
      font-size: 1.2em;
    }
    .order-placed-message {
      font-size: 1.5em;
      font-weight: bold;
      color: green;
      text-align: center;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <div class="all-content">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg" id="navbar">
      <div class="container-fluid">
        <a class="navbar-brand" href="#" id="logo"><img src="logo.jpg" alt="Logo"></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span><i class="fa-solid fa-bars" style="color: white; font-size: 23px;"></i></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="fp.html">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="about is.html">About</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="menu.html">Menu</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="orders.html">Order</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="contact.html">Contact</a>
            </li>
          </ul>
          <form class="d-flex" role="search">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success" type="submit">Search</button>
          </form>
        </div>
      </div>
    </nav>

    <section id="order">
      <div class="container">
        <div class="heading">Order <span>Here</span></div>
        <form id="orderForm">
          <div class="row mb-3">
            <div class="col-md-1"></div>
            <div class="col-md-3"><strong>Item</strong></div>
            <div class="col-md-2"><strong>Quantity</strong></div>
            <div class="col-md-2"><strong>Price</strong></div>
            <div class="col-md-2"><strong>Total</strong></div>
            <div class="col-md-2"></div>
          </div>
          <div id="orderItems"></div>
          <div class="mb-3">
            <button type="button" class="btn btn-primary" id="addItem">Add Another Item</button>
          </div>
          <div class="row">
            <div class="col-md-6 mb-3">
              <label for="customerName" class="form-label">Name *</label>
              <input type="text" class="form-control" id="customerName" required>
            </div>
            <div class="col-md-6 mb-3">
              <label for="customerEmail" class="form-label">Email *</label>
              <input type="email" class="form-control" id="customerEmail" required>
            </div>
            <div class="col-md-6 mb-3">
              <label for="customerPhone" class="form-label">Phone *</label>
              <input type="tel" class="form-control" id="customerPhone" required>
            </div>
            <div class="col-md-6 mb-3">
              <label for="customerAddress" class="form-label">Notes</label>
              <input type="text" class="form-control" id="notes">
            </div>
          </div>
          <div class="mb-3">
            <label for="totalPrice" class="form-label">Total Price</label>
            <input type="text" class="form-control readonly-input" id="totalPrice" readonly>
          </div>
          <button type="submit" class="btn btn-success">Place Order</button>
        </form>
      </div>
    </section>

    <section id="orderSummary" style="display: none;">
        
        <div class="container">
          <div class="heading">Order <span>Summary</span></div>
          <div class="order-placed-message">Your order has been placed!</div>
          <div class="summary-section">
            <div class="d-flex justify-content-between align-items-center">
              <div><i class="fa-solid fa-store"></i> Ordered from<b> Breakfast Is Ready</b></div>
            </div>     
            <div class="d-flex justify-content-between align-items-center">
              <div><i class="fa-solid fa-receipt"></i><span id="itemCount"></span></div>
              <div class="total-cost"><i class="fa-solid fa-money-bill-wave"></i> <span id="summaryTotalPrice"></span></div>
            </div>
            <div class="d-flex justify-content-between align-items-center">
              <div><i class="fa-solid fa-list"></i> Items</div>
              <div id="summaryItems"></div>
            </div>
          </div>
          <div id="summaryDetails" class="summary-details mt-4"></div>
          <div class="text-center mt-4">
            <button id="newOrderBtn" class="btn btn-primary">Place Another Order</button>
          </div>
        </div>
      </section>

    <footer id="footer">
      <div class="footer-logo text-center"><img src="logo.jpg" alt="Logo"></div>
      <div class="social-links text-center">
        <i class="fa-brands fa-instagram"></i>&nbsp;&nbsp;&nbsp;&nbsp;
        <i class="fa-brands fa-facebook-f"></i>
      </div>
      <div class="credits text-center">
        Developed by Corpuz, Samantila, Santos, Simbulan
      </div><br>
      <div class="copyright text-center">
        &copy; Copyright <strong><span>Breakfast Is Ready</span></strong>. All Rights Reserved.
      </div><br>
    </footer>

  </div>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha384-KyZXEAg3QhqLMpG8r+Knujsl5/0f4L9i6G9Ii2GrEN5JxKg+m9al2BfjH3v4x0x1" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-C7wr5WRpC5sx9rAdTeFR3CFbKbS/ppMTZQ8uT8I1wJp3HXE2G7BsF9BVCF0J6FGH" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-r4NyIq5J80ePv4c5kBlpWbiU24o/cx7DBL4Tdu9wQEpHHh0VpMfu1+5n+eMIUe7s" crossorigin="anonymous"></script>
  <script>
    const items = [
            { name: 'Americano', img: 'ORDER-americano.png', price: 70 },
            { name: 'Cafe Latte', img: 'ORDER-cafelatte.png', price: 110 },
            { name: 'Capuccino', img: 'ORDER-cappucino.png', price: 130 },
            { name: 'Caramel Macchiato', img: 'ORDER-caramelmacchiato.png', price: 120 },
            { name: 'Spanish Latte', img: 'ORDER-spanishlatte.png', price: 120 },
            { name: 'Classic Brew', img: 'ORDER-classicbrew.png', price: 60 },
            { name: 'Vietnamese Latte', img: 'ORDER-vietnameselatte.png', price: 130 },
            { name: 'Matcha Latte', img: 'ORDER-matchalatte.png', price: 135 },
            { name: 'Chocolate Milk', img: 'ORDER-chocolatemilk.png', price: 130 },
            { name: 'Strawberry Milk', img: 'ORDER-strawberrymilk.png', price: 140 },
            { name: 'Mixed Berries Tea', img: 'ORDER-mixedberries.png', price: 130 },
            { name: 'Chocolate Chip Cookie', img: 'ORDER-chocolatechip.png', price: 50 },
            { name: 'Butter Croissant', img: 'ORDER-buttercroissant.png', price: 80 },
            { name: '1L Spanish Latte', img: 'ORDER-1Lspanishlatte.png', price: 320 },
            { name: '1L Caramel Macchiato', img: 'ORDER-1Lcaramelmacchiato.png', price: 425 }

            
    ];

    let orderItemCount = 1;

    function createOrderItem(index) {
      const item = items[index];
      return `
        <div class="row order-item mb-3">
          <div class="col-md-1">
            <img src="${item.img}" alt="${item.name}">
          </div>
          <div class="col-md-3">
            <select class="form-select item-select">
              ${items.map((item, i) => `<option value="${i}" ${i === index ? 'selected' : ''}>${item.name}</option>`).join('')}
            </select>
          </div>
          <div class="col-md-2">
            <input type="number" class="form-control quantity-input" min="1" value="1">
          </div>
          <div class="col-md-2">
            <input type="text" class="form-control price-input readonly-input" value="₱${item.price.toFixed(2)}" readonly>
          </div>
          <div class="col-md-2">
            <input type="text" class="form-control total-input readonly-input" value="₱${item.price.toFixed(2)}" readonly>
          </div>
          <div class="col-md-2 d-flex align-items-center">
            <button type="button" class="btn btn-danger remove-item">Remove</button>
          </div>
        </div>`;
    }

    function updateTotalPrice() {
      let totalPrice = 0;
      document.querySelectorAll('.order-item').forEach(orderItem => {
        const price = parseFloat(orderItem.querySelector('.price-input').value.replace('₱', ''));
        const quantity = parseInt(orderItem.querySelector('.quantity-input').value);
        totalPrice += price * quantity;
      });
      document.getElementById('totalPrice').value = '₱' + totalPrice.toFixed(2);
    }

    function resetOrderItem() {
      orderItemCount = 1;
      const orderItemsContainer = document.getElementById('orderItems');
      orderItemsContainer.innerHTML = createOrderItem(0);
      updateTotalPrice();
    }

    document.addEventListener('DOMContentLoaded', function() {
      document.getElementById('addItem').addEventListener('click', function() {
        const orderItemsContainer = document.getElementById('orderItems');
        orderItemsContainer.insertAdjacentHTML('beforeend', createOrderItem(0));
        orderItemCount++;
        updateTotalPrice();
      });

      document.getElementById('orderForm').addEventListener('submit', function(event) {
      event.preventDefault();
      document.getElementById('order').style.display = 'none';
      document.getElementById('orderSummary').style.display = 'block';
      const selectedItems = [];
      document.querySelectorAll('.order-item').forEach(orderItem => {
        const itemIndex = orderItem.querySelector('.item-select').value;
        const quantity = parseInt(orderItem.querySelector('.quantity-input').value);
        selectedItems.push(`${items[itemIndex].name} (x${quantity})`);
      });

      document.getElementById('itemCount').innerText = ` Total items ordered: ${selectedItems.length}`;
      document.getElementById('summaryTotalPrice').innerText = document.getElementById('totalPrice').value;
      document.getElementById('summaryItems').innerText = selectedItems.join(', ');

      document.getElementById('summaryDetails').innerHTML = `
        <h4>Thank you for your order, ${document.getElementById('customerName').value}!</h4>
        <p>Receipt has been sent to ${document.getElementById('customerEmail').value}.</p>
        <p>Kindly wait for our staff to contact your number ${document.getElementById('customerPhone').value}.</p>
      `;
    });

      document.getElementById('newOrderBtn').addEventListener('click', function() {
        document.getElementById('orderSummary').style.display = 'none';
        document.getElementById('order').style.display = 'block';
        document.getElementById('orderForm').reset();
        resetOrderItem();
      });

      resetOrderItem();
    });

    document.addEventListener('change', function(event) {
      if (event.target.classList.contains('item-select')) {
        const orderItem = event.target.closest('.order-item');
        const itemIndex = event.target.value;
        orderItem.querySelector('img').src = items[itemIndex].img;
        const itemPrice = items[itemIndex].price;
        orderItem.querySelector('.price-input').value = '₱' + itemPrice.toFixed(2);
        const quantity = parseInt(orderItem.querySelector('.quantity-input').value);
        orderItem.querySelector('.total-input').value = '₱' + (itemPrice * quantity).toFixed(2);
        updateTotalPrice();
      } else if (event.target.classList.contains('quantity-input')) {
        const orderItem = event.target.closest('.order-item');
        const price = parseFloat(orderItem.querySelector('.price-input').value.replace('₱', ''));
        const quantity = parseInt(event.target.value);
        orderItem.querySelector('.total-input').value = '₱' + (price * quantity).toFixed(2);
        updateTotalPrice();
      }
    });

    document.addEventListener('click', function(event) {
      if (event.target.classList.contains('remove-item')) {
        event.target.closest('.order-item').remove();
        orderItemCount--;
        updateTotalPrice();
      }
    });
  </script>
</body>
